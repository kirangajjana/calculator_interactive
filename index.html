<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="heading1">
        <h1 id="heading">kiran gajjana Calculator</h1>
    </header>
    <main>
        <marquee>calculator</marquee>
        <b>Calculator is everything</b>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="button">
                <button class="button1" onclick="CurrentValue='';
                document.querySelector('#display').value=CurrentValue;">c</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'1';
                document.querySelector('#display').value=CurrentValue;"
                 >1</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'2';
                document.querySelector('#display').value=CurrentValue;">2</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'3';
                document.querySelector('#display').value=CurrentValue;">3</button>
            </div>
            <div id="buttonu">
                <button class="button1" onclick="CurrentValue=CurrentValue+'+';
                document.querySelector('#display').value=CurrentValue;">+</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'4';
                document.querySelector('#display').value=CurrentValue;">4</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'5';
                document.querySelector('#display').value=CurrentValue;">5</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'6';
                document.querySelector('#display').value=CurrentValue;">6</button>
            </div>
            <div id="buttonu1">
                <button class="button1" onclick="CurrentValue=CurrentValue+'-';
                document.querySelector('#display').value=CurrentValue;">-</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'7';
                document.querySelector('#display').value=CurrentValue;">7</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'8';
                document.querySelector('#display').value=CurrentValue;">8</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'9';
                document.querySelector('#display').value=CurrentValue;">9</button>
            </div>
            <div id="buttonu2">
                <button class="button1" onclick="CurrentValue=CurrentValue+'*';
                document.querySelector('#display').value=CurrentValue;">*</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'/';
                document.querySelector('#display').value=CurrentValue;">/</button>
                <button class="button1" onclick="
                let result=eval(CurrentValue);
                document.querySelector('#display').value=result;">=</button>
                <button class="button1" onclick="CurrentValue=CurrentValue+'0';
                document.querySelector('#display').value=CurrentValue;">0</button>
            </div>
        </div>
        
    </main>
    <footer></footer> 
    <script src="script/index.js"></script>
</body>
</html>
